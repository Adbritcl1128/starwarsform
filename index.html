<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basic Form</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <h2>Force User Sign Up Form</h2>
  </header>
  <form>
    <fieldset>
      <legend>Basic Info</legend>
      <aside>
        <label for= "fullname">Full Name</label>
        <article>
          <input type="text" id="fullname" name="login" placeholder="fullname" required>
        </article>
      </aside>
      <label for= "Profile">Profile</label>
      <article>
        <input type="file" id="avatar"></input>
      </article>
      <aside>
        <label for= "Email">Email</label>
        <article>
          <input type="email" id="Email" name="login" placeholder="Email" required>
        </article>
      </aside>
      <aside>
        <label for="Side">Side</label>
        <article>
          <input type="radio" name="favorite-side" value="light">
          <label for="favorite-side-light">light</label>
          <input type="radio"name="favorite-side" id="favorite-side-dark" value="dark">
          <label for="favorite-side-dark">dark</label>
        </article>
      </aside>
      <aside>
        <label for="Origin Story">Origin Story</label>
        <textarea id="OriginStory" name="aboutme">
        </textarea>
      </aside>
    </fieldset>
    <aside>
      <fieldset>
        <legend>Abilities</legend>
        <label for="Light Saber Color">Light Saber Color</label>
        <article>
          <select color>
            <option value="red">red</option>
            <option value="purple">purple</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
          </article>
        </aside>
      </select>
      <aside levitate objects>
        <label for= "How many objects can you levitate at once?">How many objects can you levitate at once?</label>
        <input type="number" min="0" id="Howmanyobjectscanyoulevitateatonce?" name="Howmanyobjectscanyoulevitateatonce?" required>
      </aside>
      <aside favorite ability>
        <label for="Favorite Ability">Favorite Ability</label>
        <article>
          <input type="text" id="FavoriteAbility" name="login" placeholder="Precognition" required>
        </article>
      </aside>
      <aside>

        <label for="Pilot Experience">Pilot Experience</label>
        <article>
          <input type="checkbox" name="PilotExperience" value="speeder"></input>
          <label for="PilotExperience">speeder</label>
          <input type="checkbox"name="PilotExperience" id="transport" value="transport">
          <label for="PilotExperience">transport</label>
          <input type="checkbox"name="PilotExperience" id="X-Wing" value="X-Wing">
          <label for="Pilot Experience">X-Wing</label>
          <input type='checkbox'name="PilotExperience" id="TieFighter" value="TieFighter">
          <label for="Pilot Experience">Tie Fighter</label>
          <input type='checkbox'name="Pilot Experience" id="Starship" value="Starship">
          <label for="Pilot Experience">Starship</label>
          <input type="checkbox"name="Pilot Experience" id="Bantha" value="Bantha">
          <label for="Pilot Experience">Bantha</label>
        </article>
      </aside>
    </fieldset>
    <fieldset>
      <legend>Application Info</legend>

      <aside>

        <label for="Desired Mentor">Desired Mentor </label>
        <article>
          <input type="text" id="DesiredMentor" name="login" placeholder="Yoda" required>
        </article>
      </aside>
      <aside>
        <label for="Application Date">Application Date</label>
        <article>
          <input type="date" name="ApplicationDate">
        </article>

      </aside>

      <aside>
        <label for="ApplicationPassword">Application Password</label>
        <article>
          <input type="password" id="password" name="ApplicationPassword">
        </article>
        <aside/>

        <aside>
          <label for="How do I get to the Dark Side">How do I get to the dark side?</label>
          <textarea id="OriginStory" name="How do you get to the darkside?">

          </textarea>
        </aside>
        <input type= "reset" value="StartOver">
        <input type= "submit" value="Apply">
      </fieldset>
    </form>
  </body>
  </html>
